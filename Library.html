<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="Library.css">
</head>
<body>
<h1>My Book Library</h1>


<dialog id="newBookDialog">
    <form>
        <p class="modalTitle"> Add a new book to the library</p>
<div class ="labelContainer">
            <label class="label">
                *Title:
                <input type="text" id="book-title" required>
            </label >
            <label class="label">
                Author:
                <input type="text" id="book-author">
            </label>
            <label class="label">
                Number of pages:
                <input type="text" id="book-pages">
            </label>
</div>
        <div>
            <input type="radio" id="book-read" name="book_status" value="read">
            <label for="book-read">This book has  been read.</label>
        </div>

        <div>
            <input type="radio" id="book-not-read" name="book_status" value="unread">
            <label for="book-not-read">This book has not been read.</label>
        </div>
            <textarea id="subject" name="subject" placeholder="Write additional information about this book..."></textarea>
        <div class="btnCont">
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="submit" id="confirmBtn">Add this book</button>
        </div>
    </form>
</dialog>

<script src="./Library.js" defer></script>
</body>
</html>
